{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">Archive</h1>

<div class="container_view">

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr class="table-info">
          <th scope="col">ID#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email Address</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Date Attended</th>
        </tr>
      </thead>
      <tbody>
    {% for info in attendee %}
        <tr>
          <th scope="row">{{ info.member_id }}</th>
          <td>{{ info.f_name }}</td>
          <td>{{ info.l_name }}</td>
          <td>{{ info.email }}</td>
          <td>{{ info.phonenum }}</td>
          <td>{{ info.date_attended }}</td>
        </tr>     
    {% endfor %}  
    </tbody>
  </table>

{% endblock %}
